<div class="wrapper">

      <div class="form-group" [formGroup]="addForm">
        <label for="exampleInputEmail1" class="form-group__label">Введите IP-адрес</label>
        <small *ngIf="errorMsg" class="m-4 errorMsg form-group__small">{{errorMsg}}</small>
        <input type="text" class="form-control  form-group__input"  id="exampleInputIp" formControlName = "ip" placeholder="Введите IP">
      </div>
      <button type="submit" class="btn btn-primary m-2" (click)="send()" [disabled]="addForm.invalid">Добавить</button>

    <table class=" mt-3">

      <thead class="row m-2 border p-2  head" >
        <th class="col">ip</th>
        <th class="col">continent</th>
        <th class="col">country</th>
        <th class="col">country_capital</th>
        <th class="col"></th>
      </thead>

      <div class="row m-2 border p-2 item-ip" *ngFor="let item of ipList" >
          <div class="col">{{item?.ip}}</div>
          <div class="col">{{item?.continent}}</div>
          <div class="col">{{item?.country}}</div>
          <div class="col">{{item?.country_capital}}</div>
          <div class="col button-col"><button type="button" class="btn btn-danger" (click)="remove(item.ip)">Удалить</button></div>
      </div>
  </table>

</div>
